language: php

before_script:
  - travis_retry composer update --prefer-dist $DEPENDENCIES

jobs:
  include:
    - stage: Test
      php: 7.1
      env: DEPENDENCIES=""
      script: vendor/bin/phpunit

    - stage: Test
      php: 7.1
      env: DEPENDENCIES="--prefer-lowest --prefer-stable"
      script: vendor/bin/phpunit

    - stage: Test
      php: 7.2
      env: DEPENDENCIES=""
      script: vendor/bin/phpunit

    - stage: Test
      php: 7.2
      env: DEPENDENCIES="--prefer-lowest --prefer-stable"
      script: vendor/bin/phpunit

    - stage: Test Compatibility
      php: 7.1
      env: DEPENDENCIES=""
      script: vendor/bin/phpunit test/compat

    - stage: Test Compatibility
      php: 7.1
      env: DEPENDENCIES="--prefer-lowest --prefer-stable"
      script: vendor/bin/phpunit test/compat

    - stage: Test Compatibility
      php: 7.2
      env: DEPENDENCIES=""
      script: vendor/bin/phpunit test/compat

    - stage: Test Compatibility
      php: 7.2
      env: DEPENDENCIES="--prefer-lowest --prefer-stable"
      script: vendor/bin/phpunit test/compat

    - stage: Check Demo Scripts
      php: 7.1
      env: DEPENDENCIES=""
      script: test/demo/check-demo.sh

    - stage: Check Demo Scripts
      php: 7.1
      env: DEPENDENCIES="--prefer-lowest --prefer-stable"
      script: test/demo/check-demo.sh

    - stage: Check Demo Scripts
      php: 7.2
      env: DEPENDENCIES=""
      script: test/demo/check-demo.sh

    - stage: Check Demo Scripts
      php: 7.2
      env: DEPENDENCIES="--prefer-lowest --prefer-stable"
      script: test/demo/check-demo.sh

    - stage: Check Coding Standard
      php: 7.1
      env: DEPENDENCIES=""
      before_script:
        - travis_retry composer require --dev --prefer-dist --prefer-stable doctrine/coding-standard:^4.0.0
      script: vendor/bin/phpcs

    #- stage: Static Analysis
    #  php: 7.1
    #  env: DEPENDENCIES=""
    #  before_script:
    #    - travis_retry composer require --dev --prefer-dist --prefer-stable phpstan/phpstan:^0.9.2
    #  script: vendor/bin/phpstan analyse -l 5 -c phpstan.neon src

    - stage: Run benchmarks
      php: 7.1
      env: DEPENDENCIES=""
      before_script:
        - travis_retry composer require --dev --prefer-dist --prefer-stable phpbench/phpbench:^0.13.0
      script: ./vendor/bin/phpbench run --progress=dots --iterations=1

    - stage: Upload Coverage
      php: 7.1
      env: DEPENDENCIES=""
      before_script:
        - travis_retry composer update --prefer-dist $DEPENDENCIES
        - wget https://scrutinizer-ci.com/ocular.phar
      script:
        - vendor/bin/phpunit --coverage-text --coverage-clover=clover.xml
        - php ocular.phar code-coverage:upload --format=php-clover clover.xml

cache:
  directories:
    - $HOME/.composer/cache
